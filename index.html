<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ‚ù§Ô∏è</title>
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --secondary-pink: #ff758f;
            --bg-gradient: linear-gradient(135deg, #fce4ec 0%, #ffc1cc 100%);
            --glass: rgba(255, 255, 255, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-gradient);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Animated Balloons/Hearts Background */
        .heart-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            bottom: -100px;
            font-size: 2rem;
            animation: float 8s linear infinite;
            opacity: 0.6;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-110vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main Card */
        .card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(255, 77, 109, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            text-align: center;
            max-width: 500px;
            width: 90%;
            z-index: 10;
            transition: all 0.5s ease;
        }

        .card h1 {
            color: #c9184a;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.05);
        }

        .card .emoji {
            font-size: 5rem;
            margin-bottom: 1rem;
            display: block;
        }

        /* Buttons */
        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 2rem;
            min-height: 60px;
        }

        .btn {
            padding: 12px 35px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            outline: none;
        }

        #yesBtn {
            background-color: var(--primary-pink);
            color: white;
            z-index: 11;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background-color: var(--secondary-pink);
        }

        #noBtn {
            background-color: #fff;
            color: var(--primary-pink);
            white-space: nowrap;
            /* Transition for the glide effect */
            transition: left 0.2s ease-out, top 0.2s ease-out;
            z-index: 100; /* Ensure it stays on top when jumping */
        }

        /* Success Message Styling */
        .celebration {
            display: none;
        }

        .celebration h2 {
            color: #ff4d6d;
            font-size: 2rem;
        }
    </style>
</head>
<body>

    <div class="heart-bg" id="heartBg"></div>

    <div class="card" id="mainCard">
        <div id="askSection">
            <span class="emoji">üíñ</span>
            <h1>Will you be my Valentine?</h1>
            <div class="btn-container" id="btnContainer">
                <button class="btn" id="yesBtn">Yes!</button>
                <button class="btn" id="noBtn">No</button>
            </div>
        </div>

        <div id="celebrateSection" class="celebration">
            <span class="emoji">üéâ</span>
            <h2>I knew you'd say Yes! ‚ù§Ô∏è</h2>
            <p style="margin-top: 1rem; color: #555;">Can't wait to spend the rest of my life with u üíñ !</p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const heartBg = document.getElementById('heartBg');
        const askSection = document.getElementById('askSection');
        const celebrateSection = document.getElementById('celebrateSection');
        const mainCard = document.getElementById('mainCard');

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            const icons = ['‚ù§Ô∏è', 'üíñ', 'üéà', 'üå∏', '‚ú®'];
            heart.innerText = icons[Math.floor(Math.random() * icons.length)];
            
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 5) + 's';
            heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
            
            heartBg.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 8000);
        }

        setInterval(createHeart, 400);

        // Movement logic
        let hasMoved = false;

        function moveNoButton() {
            // On the first interaction, we change it to fixed positioning
            if (!hasMoved) {
                const rect = noBtn.getBoundingClientRect();
                noBtn.style.position = 'fixed';
                noBtn.style.left = rect.left + 'px';
                noBtn.style.top = rect.top + 'px';
                hasMoved = true;
                
                // Slight delay to ensure the browser processes the position change 
                // before jumping it to a new random location
                setTimeout(doTheJump, 10);
            } else {
                doTheJump();
            }
        }

        function doTheJump() {
            const padding = 50;
            const buttonWidth = noBtn.offsetWidth;
            const buttonHeight = noBtn.offsetHeight;

            // Viewport dimensions
            const maxWidth = window.innerWidth - buttonWidth - padding;
            const maxHeight = window.innerHeight - buttonHeight - padding;

            // Generate coordinates away from the edges
            let randomX = Math.floor(Math.random() * maxWidth);
            let randomY = Math.floor(Math.random() * maxHeight);

            randomX = Math.max(padding, randomX);
            randomY = Math.max(padding, randomY);

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // Event listeners to block interaction
        noBtn.addEventListener('mouseenter', moveNoButton);
        noBtn.addEventListener('mousedown', moveNoButton);
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveNoButton();
        });
        
        // Mobile support
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        yesBtn.addEventListener('click', () => {
            askSection.style.display = 'none';
            celebrateSection.style.display = 'block';
            
            for(let i=0; i<50; i++) {
                setTimeout(createHeart, i * 50);
            }
            
            mainCard.style.transform = 'scale(1.05)';
            mainCard.style.borderColor = '#ff4d6d';
            
            // Remove the No button entirely once Yes is clicked
            noBtn.style.display = 'none';
        });

    </script>
</body>

</html>
